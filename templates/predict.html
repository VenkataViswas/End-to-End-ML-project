<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Exam Predictor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding: 40px;
      text-align: center;
      color: #fff;
      width: 400px;
    }

    h2 {
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      transition: background 0.3s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Student Details</h2>
    <form id="predictForm" action="/predict" method="POST">
      <select name="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <select name="race_ethnicity" required>
        <option value="" disabled selected>Select Race/Ethnicity</option>
        <option value="group A">Group A</option>
        <option value="group B">Group B</option>
        <option value="group C">Group C</option>
        <option value="group D">Group D</option>
        <option value="group E">Group E</option>
      </select>

      <select name="parental_level_of_education" required>
        <option value="" disabled selected>Select Parental Education</option>
        <option value="some high school">Some High School</option>
        <option value="high school">High School</option>
        <option value="some college">Some College</option>
        <option value="associate's degree">Associate's Degree</option>
        <option value="bachelor's degree">Bachelor's Degree</option>
        <option value="master's degree">Master's Degree</option>
      </select>

      <select name="lunch" required>
        <option value="" disabled selected>Select Lunch Type</option>
        <option value="standard">Standard</option>
        <option value="free/reduced">Free/Reduced</option>
      </select>

      <select name="test_preparation_course" required>
        <option value="" disabled selected>Test Preparation</option>
        <option value="none">None</option>
        <option value="completed">Completed</option>
      </select>

      <input type="number" name="reading_score" placeholder="Reading Score" required min="0" max="100" />
      <input type="number" name="writing_score" placeholder="Writing Score" required min="0" max="100" />

      <div class="btn-group">
        <button type="submit">Predict</button>
      </div>
    </form>

    {% if results is defined %}
    <div style="margin-top: 20px; font-size: 1.2em; color: #fff;">
      <strong>Predicted Math Score:</strong> {{ results }}
    </div>
    {% endif %}
  </div>
</body>
</html>
